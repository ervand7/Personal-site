{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link type="text/css" href="{% static 'core/css/submit_button.css' %}" rel="stylesheet"/>
    <h1>{{ title }}</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-error">{{ form.non_field_errors }}</div>

        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }} </label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <div class="container">
            <input id="submit" type="submit" value="Submit">
        </div>
    </form>

{% endblock %}
